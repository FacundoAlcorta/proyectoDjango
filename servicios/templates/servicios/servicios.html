{% extends "WebApp/base.html" %}

{% block content %}
    <div class="content">
    <div class="container d-flex flex-wrap align-items-center">
        {% for servicio in servicios %}
            <div class="card mb-3 border-secondary" style="width: 500px; margin:10px; height: 500px; background-color: rgb(90, 90, 90);">
                <img src="{{ servicio.imagen.url }}" class="card-img-top" alt="..." style="overflow: hidden;">
                <div class="card-body text-light">
                  <h2 class="card-title">{{servicio.titulo}}</h2>
                  <p class="card-text">{{servicio.contenido}}</p>
                </div>
            </div>
            
        {% endfor %}
    </div>
    </div>
{% endblock %}
